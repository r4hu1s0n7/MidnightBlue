{% load static %}
{% load customFilter %}
<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		{% include 'add-ones/headtag.html' %}
	</head>
	<body>
    <!--preloading-->
    <div id="preloader">
      <img
        class="logo"
        src="{% static 'images/logo1.svg' %}"
        alt=""
        width="119"
        height="58"
      />
      <div id="status">
        <span></span>
        <span></span>
      </div>
    </div>
    <!--end of preloading-->

    <!-- BEGIN | Header -->
    {% include 'add-ones/navbar.html' %}
    <!-- END | Header -->

    <div class="hero common-hero">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="hero-ct">
                        <h1>About</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
	<div class="page-single">
		<div class="container">
			<div class="row ipad-width">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="sidebar" style="margin-left: 0px;">
						<div class="searh-form">
							<h4 class="sb-title">Search for movie</h4>
							<form class="form-style-1" action="#">
								<div class="row">
									<div class="col-md-12 form-it">
										<label>Movie name</label>
										<input type="text" placeholder="Enter keywords">
									</div>
									<div class="col-md-12 form-it">
										<label>Genres & Subgenres</label>
										<div class="group-ip">
											<select
												name="skills" multiple="" class="ui fluid dropdown">
												<option value="">Enter to filter genres</option>
												<option value="Action1">Action 1</option>
												<option value="Action2">Action 2</option>
												<option value="Action3">Action 3</option>
												<option value="Action4">Action 4</option>
												<option value="Action5">Action 5</option>
											</select>
										</div>	
									</div>
									<div class="col-md-12 form-it">
										<label>Rating Range</label>
										<select>
										  <option value="range">-- Select the rating range below --</option>
										  <option value="saab">-- Select the rating range below --</option>
										</select>
									</div>
									<div class="col-md-12 form-it">
										<label>Release Year</label>
										<div class="row">
											<div class="col-md-6">
												<select>
												  <option value="range">From</option>
												  <option value="number">10</option>
												</select>
											</div>
											<div class="col-md-6">
												<select>
												  <option value="range">To</option>
												  <option value="number">20</option>
												</select>
											</div>
										</div>
									</div>
									<div class="col-md-12 ">
										<input class="submit" type="submit" value="submit">
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
    
    <!-- footer v2 section-->
    {% include 'add-ones/footer.html' %}
    <!-- end of footer v2 section-->

    {% include 'add-ones/alljs.html' %}
  </body>
</html>
